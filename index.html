<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <title>Tabela de Preços</title>
</head>
<body>
  <div class="pricing-table">
    <section class="essentials" style="--delay: 50ms">
        <div class="inner">
            <p>PARA VOCÊ COMEÇAR</p>
            <div class="titulo-preco">
            <strong class="titulo">Essentials</strong>
            <span class="preco"> R$<strong>19,99</strong></span>
        </div>
        

        <button class="primario">Assinar Agora</button>

        <ul>
           <li>
            <i class="ph ph-check"></i>
             <span>Até 3 usuários</span>
            <i class="ph ph-info"></i>
           </li>
           <li>
            <i class="ph ph-check"></i>
             <span>Autoatendimento</span>
            <i class="ph ph-info"></i>
           </li>   
        </ul> 
       </div> 
    </section> 

    <section class="ultimate best" style="--delay: 200ms" >
      <div class="inner">
        <p>Para você decolar</p>
        <div class="titulo-preco">
          <strong class="titulo">Ultimate</strong>
          <span class="preco">R$<strong>29,99</strong></span>
        </div>
        <button class="secundario">Assinar Agora</button>
        <ul>
          <li>
           <i class="ph ph-check"></i>
            <span>Usuários ilimitados</span>
           <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
             <span>Suporte 24/7</span>
            <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
             <span>CMS ilimitado</span>
            <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
             <span>Treinamentos</span>
            <i class="ph ph-info"></i>
          </li>
             
       </ul>
      </div>
    </section>

    <section class="enterprise" style="--delay: 400ms">
      <div class="inner">
          <p>PARA SUA EMPRESA</p>
          <div class="titulo-preco">
          <strong class="titulo">Enterprise</strong>
      </div>
      

      <button class="primario">Fale com a gente</button>

      <ul>
        
         <li>
          <i class="ph ph-check"></i>
           <span>Plano customizado especialmente para a necessidade do seu negócio</span>
          <i class="ph ph-info"></i>
         </li>
         <li>
          
      </ul>
     </div> 
  </section>
  </div>
</body>
</html>
